<h1> Attribute Directive Example</h1>

<div [highlight]="'grey'" style="height:100px">

    <h1>Some text with highlight!</h1>

</div>


<h3 *ngIf="someBoolean"> Now I am at IF</h3>

<h3 *unless="someBoolean"> Now I am at Else</h3>

<input type="checkbox" name="check" [(ngModel)]="someBoolean"> Change the Value
<p> Current boolean value is : {{someBoolean}}</p>
